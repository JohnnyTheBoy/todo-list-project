<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Todo list - JS Projext</title>
</head>

<body>

    <header>
        <h1>ToDo List - JavaScript Project</h1>
    </header>

    <main>

        <section id="inputSection">

            <input type="text" name="" id="noteInputField" placeholder="Add new note here...">
            <button id="addNoteButton">Add Note</button>
            <blockquote id="inputDisplay"></blockquote>

        </section>

        <section id="resultSection">
            <h2>Note List</h2>
            <ul id="noteList"></ul>
            <button id="clearListButton">Clear List</button>
        </section>

    </main>

    <footer>
        Copyright &copy;2017.
    </footer>




    <script src="main.js"></script>
</body>

</html>
